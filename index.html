<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wall Street Club - Tepper School of Business</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=BenchNine:300,400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		var WSC_Site= angular.module('WSC_Site',[]);

		function main_controller ($scope, $http, $location){
			$scope.page = "home";
		};

		WSC_Site.controller('main_controller',main_controller);
	</script>
</head>
<body ng-app="WSC_Site" ng-controller="main_controller">
	
	<!-- ====================================================
	header section -->
	<div ng-include src="'menubar.html'"></div>	
	<div class="slider-header"></div>
			<section class="slider" id="home">
				<div class="container-fluid">
					<div class="row" style="margin-top:-11px">
					    <div id="carouselHacked" class="carousel slide carousel-fade" data-ride="carousel">
							<div class="header-backup"></div>
					        <!-- Wrapper for slides -->
					        <div class="carousel-inner" role="listbox">
					            <div class="item active">
					            	<img src="img/student_meeting_R.jpg" alt="">
					                <div class="carousel-caption">
				               			<p>Education, Mentorship, Professional Training</p>
				               			<button><a href="about.html">learn more</a></button>
					                </div>
					            </div>
					            <div class="item">
					            	<img src="img/NY_Skyline_R1.jpg" alt="">
					                <div class="carousel-caption">
				               			<p>Connected to Top Employers</p>
				               			<button><a href="placements1.html">Our Placements</a></button>
					                </div>
					            </div>
					            <div class="item">
					            	<img src="img/stock_exchange_R.jpg" alt="">
					                <div class="carousel-caption">
				               			<p>Engaged in Financial Research</p>
				               			<button><a href="sa.html">Our Publications</a></button>
					                </div>
					            </div>
					            <div class="item">
					            	<img src="img/CMU_R.jpg" alt="">
					                <div class="carousel-caption">
				               			<p>Open to Current Undergraduates</p>
				               			<button><a href="application.html">our application</a></button>
					                </div>
					            </div>
					        </div>

					        <!-- Controls -->
					        <a class="left carousel-control" href="#carouselHacked" role="button" data-slide="prev">
					            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					            <span class="sr-only">Previous</span>
					        </a>
					        <a class="right carousel-control" href="#carouselHacked" role="button" data-slide="next">
					            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					            <span class="sr-only">Next</span>
					        </a>
					    </div>

					</div>
				</div>
			</section><!-- end of slider section -->

<div ng-include src="'footer.html'"></div>	
	<!-- script tags
	============================================================= -->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="js/gmaps.js"></script>
	<script src="js/smoothscroll.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	
</body>
</html>
