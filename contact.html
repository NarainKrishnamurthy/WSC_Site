<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wall Street Club - Tepper School of Business</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		var WSC_Site= angular.module('WSC_Site',[]);

		function main_controller ($scope, $http, $location){
			$scope.page = "contact";
		};

		WSC_Site.controller('main_controller',main_controller);
	</script>
</head>
<body ng-app="WSC_Site" ng-controller="main_controller" class="contact-body">
	
	<!-- ====================================================
	header section -->
	<div ng-include src="'menubar.html'"></div>	
	<div class="about-header"></div>

		<section class="about about-content" id="">
				<div class="container">
					<div class="row col-sm-10 col-sm-offset-1 contact-form">
							<h3>Contact Us</h3>
							<hr />
									<form class="form">
										<input class="name" type="text" placeholder="Name">
										<input class="email" type="email" placeholder="Email">
										<input class="phone" type="text" placeholder="Phone No:">
										<textarea class="message" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
										<input class="submit-btn" type="submit" value="SUBMIT">
									</form>
							

						</div>
					</div>		
			<div ng-include src="'footer.html'"></div>
		</section>
	
	

	<!-- script tags
	============================================================= -->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
